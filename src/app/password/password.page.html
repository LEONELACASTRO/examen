<ion-header>
  <ion-toolbar>
    <ion-title>Validador de Contraseñas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="passwordForm" (ngSubmit)="validatePasswords()">
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input
        type="password"
        formControlName="password"
        required
      ></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="passwordForm.get('password')?.invalid && passwordForm.get('password')?.touched">
      <p>La contraseña debe tener al menos 6 caracteres.</p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input
        type="password"
        formControlName="confirmPassword"
        required
      ></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button expand="block" type="submit" [disabled]="passwordForm.invalid">
          Validar Contraseñas
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="danger" type="button" (click)="limpiar()">
          Limpiar
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
